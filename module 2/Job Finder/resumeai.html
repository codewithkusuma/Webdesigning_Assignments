<!DOCTYPE html>
<html>
<head>

</head>
<body>
  <h1>AI Resume Generator</h1>
  <form id="details">

    <label for="experience">Years of Experience:</label>
    <input type="number" id="experience" required>
    <label for="jobdetails">Job Description :</label>
    <br>
    <textarea class = "jobdetails" id="jobdetails"></textarea>
    <div class="row mt-5 p-5 text-center">
    <button type="button" onclick="generateresume()">Generate</button>
    </div>
    </form>
  <div id="resume"></div>
   <div id="download"></div>

</body>
